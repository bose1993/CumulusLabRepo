<div>

    <h2 translate="cumuluslabrepoApp.propertyattribute.home.title">Propertyattribute</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#savePropertyattributeModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="cumuluslabrepoApp.propertyattribute.home.createLabel">Create a new Propertyattribute</span>
    </button>
    <div class="modal fade" id="savePropertyattributeModal" tabindex="-1" role="dialog" aria-labelledby="myPropertyattributeLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myPropertyattributeLabel" translate="cumuluslabrepoApp.propertyattribute.home.createOrEditLabel">Create or edit a Propertyattribute</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="propertyattribute.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="cumuluslabrepoApp.propertyattribute.name">Name</label>
                            <input type="text" class="form-control" name="name"
                                   ng-model="propertyattribute.name">
                        </div>
                        <div class="form-group">
                            <label translate="cumuluslabrepoApp.propertyattribute.value">Value</label>
                            <input type="text" class="form-control" name="value"
                                   ng-model="propertyattribute.value">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deletePropertyattributeConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(propertyattribute.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="cumuluslabrepoApp.propertyattribute.delete.question" translate-values="{id: '{{propertyattribute.id}}'}">Are you sure you want to delete this Propertyattribute?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="cumuluslabrepoApp.propertyattribute.name">Name</th>
                    <th translate="cumuluslabrepoApp.propertyattribute.value">Value</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="propertyattribute in propertyattributes">
                    <td><a ui-sref="propertyattributeDetail({id:propertyattribute.id})">{{propertyattribute.id}}</a></td>
                    <td>{{propertyattribute.name}}</td>
                    <td>{{propertyattribute.value}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="propertyattributeDetail({id:propertyattribute.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(propertyattribute.id)"
                                ng-show="isInRole('ROLE_ADMIN')"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(propertyattribute.id)"
                                ng-show="isInRole('ROLE_ADMIN')"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
