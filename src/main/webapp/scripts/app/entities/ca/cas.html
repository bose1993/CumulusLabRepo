<div>

    <h2 translate="cumuluslabrepoApp.ca.home.title">Ca</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveCaModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="cumuluslabrepoApp.ca.home.createLabel">Create a new Ca</span>
    </button>
    <div class="modal fade" id="saveCaModal" tabindex="-1" role="dialog" aria-labelledby="myCaLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myCaLabel" translate="cumuluslabrepoApp.ca.home.createOrEditLabel">Create or edit a Ca</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="ca.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="cumuluslabrepoApp.ca.name">Name</label>
                            <input type="text" class="form-control" name="name"
                                   ng-model="ca.name">
                        </div>
                        <div class="form-group">
                            <label translate="cumuluslabrepoApp.ca.uri">Uri</label>
                            <input type="text" class="form-control" name="uri"
                                   ng-model="ca.uri">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteCaConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(ca.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="cumuluslabrepoApp.ca.delete.question" translate-values="{id: '{{ca.id}}'}">Are you sure you want to delete this Ca?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="cumuluslabrepoApp.ca.name">Name</th>
                    <th translate="cumuluslabrepoApp.ca.uri">Uri</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="ca in cas">
                    <td><a ui-sref="caDetail({id:ca.id})">{{ca.id}}</a></td>
                    <td>{{ca.name}}</td>
                    <td>{{ca.uri}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="caDetail({id:ca.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(ca.id)"
                                ng-show="isInRole('ROLE_ADMIN')"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(ca.id)"
                                ng-show="isInRole('ROLE_ADMIN')"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
